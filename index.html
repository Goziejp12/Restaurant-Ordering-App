<!DOCTYPE html>
<html>
    <head>
        <!-- CSS file -->
        <link rel="stylesheet" href="index.css">
        <!-- font-awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header title="food-header">
            <h1>Jonech's kitchen</h1>
            <p>The best eatery in town</p>
        </header>
        <main>
            <div class="menu-page" id="menu-page">
            <!-- menu page appears here -->
            </div>
            <div id="confirm-order-page">
                <!-- order display -->
            </div>
            <form class="pay-form" id="pay-form">
                <h2>Enter card details</h2>
                <input type="text" placeholder="Enter your name" name="buyerNameOnCard" id="buyerNameOnCard" required>
                <input type="text" placeholder="Enter your card number" id="cardNumber" required>
                <input type="text" placeholder="Enter CVV" id="cvv" required> 
                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
            </form>
            <h2 class="order-msg" id="order-msg"></h2>
        </main>
        <footer>©️2022 Jonech Softwares®️</footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
